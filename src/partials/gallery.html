<section id="Gallery" class="gallery">
  <div class="container">
    <h2 class="gallery_title">Gallery</h2>
    <ul class="gallery__list">
      <li class="gallery_item">
        <picture>
          <source
            media="(min-width:1280px)"
            srcset="
              ./img/gallery/img-1_lg@1x.jpg 1x,
              ./img/gallery/img-1_lg@2x.jpg 2x
            "
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./img/gallery/img-1_m@1x.jpg 1x,
              ./img/gallery/img-1_m@2x.jpg 2x
            "
          />
          <source
            media="(min-width:480px)"
            srcset="
              ./img/gallery/img-1_sm@1x.jpg 1x,
              ./img/gallery/img-1_sm@2x.jpg 2x
            "
          />
          <img
            src="./img/gallery/img-1_sm@1x.jpg"
            alt="house and trees"
            class="gallery-img"
          />
        </picture>
      </li>
      <li class="gallery_item">
        <picture>
          <source
            media="(min-width:1280px)"
            srcset="
              ./img/gallery/img-2_lg@1x.jpg 1x,
              ./img/gallery/img-2_lg@2x.jpg 2x
            "
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./img/gallery/img-2_m@1x.jpg 1x,
              ./img/gallery/img-2_m@2x.jpg 2x
            "
          />
          <source
            media="(min-width:480px)"
            srcset="
              ./img/gallery/img-2_sm@1x.jpg 1x,
              ./img/gallery/img-2_sm@2x.jpg 2x
            "
          />
          <img
            src="./img/gallery/img-2_sm@1x.jpg"
            alt="two houses"
            class="gallery-img"
          />
        </picture>
      </li>
      <li class="gallery_item">
        <picture>
          <source
            media="(min-width:1280px)"
            srcset="
              ./img/gallery/img-3_lg@1x.jpg 1x,
              ./img/gallery/img-3_lg@2x.jpg 2x
            "
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./img/gallery/img-3_m@1x.jpg 1x,
              ./img/gallery/img-3_m@2x.jpg 2x
            "
          />
          <source
            media="(min-width:480px)"
            srcset="
              ./img/gallery/img-3_sm@1x.jpg 1x,
              ./img/gallery/img-3_sm@2x.jpg 2x
            "
          />
          <img
            src="./img/gallery/img-3_sm@1x.jpg"
            alt="bench and trees"
            class="gallery-img"
          />
        </picture>
      </li>
    </ul>
  </div>
</section>
